<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projeto PPI</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #fafafa;
        }

        .row {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            flex-wrap: wrap;
        }

        .card {
            text-align: center;
            border-radius: 5px;
            box-shadow: 7px 7px 13px 0px rgba(50, 50, 50, 0.22);
            padding: 30px;
            margin: 20px;
            width: 300px;
            transition: all 0.3s ease-out;
            border-left: 3px solid #3bb54a;
        }

        .card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .card p {
            color: #a3a5ae;
            font-size: 16px;
        }

        .image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>

    <nav>
        <button onclick="get_jogos()">Listar Jogos</button>
    </nav>

        <label for="input_nome">Nome</label>

        <label for="input_dev">Desenvolvedor</label>

        <label for="input_categoria">Categoria</label>
        <input id="input_categoria" type="text">

        <label for="input_img">Url da imagem</label>
        <input id="input_img " type="text">
    </div>
    <div id="principal" class="row">
    </div>


</body>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function get_jogos() {
        $.ajax({
            type: 'GET',
            url: `http://localhost:3000/jogos`,
            success: function (dados) {
                console.log(dados);
                gerar_card(dados);
            },
            error: function (dados) {
                alert('Erro ao recuperar dados!');
            }
        });
    }
    function gerar_card(dados) {
        let card = $("#principal")
        card.html('');
        for (const dado of dados) {
            card.append(
                `<div class="card green">
                    <img class="image" src="${dado['url_img']}" alt="money" />
                    <h2>${dado['nome']}</h2>
                    <p><strong>Desenvolvedor:</strong> ${dado['dev']}     |<strong>Categoria:</strong> ${dado['categoria']}</p>
                </div>`);
        }

    }

</script>


</html>
