<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projeto PPI</title>
</head>

<body>
    <div id="principal">
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="text" id="trabalho" placeholder="Digite sua profissão">
    </div>
    <hr>
    <button onclick="chamar_ajax()">Inserir Usuário</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function chamar_ajax() {
        $.ajax({
            type: 'POST',
            url: `https://reqres.in/api/users`,
            data: JSON.stringify({
                name: $("#nome").val(),
                job: $("#trabalho").val()
            }),
            success: function (dados) {
                console.log(dados);
                alert(`Novo Usuário com ID: ${dados.id}`)
            },
            error: function (dados) {
                alert('Erro ao inserir usuário!');
            },
            dataType: 'json'
        });


    }
</script>

</html>
